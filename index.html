<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="TIC TAC TOE game for two players">
    <meta name="author" content="Jamie">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>TIC TAC TOE</title>
</head>

<body>
    <div id="main">
        <h1>TIC TAC TOE</h1>
        <div id="game-container">
            <div id="c0" class="game-tile"></div>
            <div id="c1" class="game-tile"></div>
            <div id="c2" class="game-tile"></div>
            <div id="b0" class="game-tile"></div>
            <div id="b1" class="game-tile"></div>
            <div id="b2" class="game-tile"></div>
            <div id="a0" class="game-tile"></div>
            <div id="a1" class="game-tile"></div>
            <div id="a2" class="game-tile"></div>
        </div>
        <h2 id="current-player">Current Player: <span id="player-name"></span></h2>
    </div>
    <dialog id="result-modal" class="modal">
        <div id="modal-content">
            <h2 id="result-text">Game in progress...</h2>
            <button id="play-again" class="modal-button">Play Again</button>
            <button id="reset">Reset</button>
        </div>
    </dialog>
    <dialog id="welcome-modal" class="modal">
        <div id="modal-content">
            <h2 id="welcome-text">ðŸ¤— Welcome ðŸ¤—<br> Please enter player names</h2>
            <input type="text" name="player1" id="player1" placeholder="Player 1" class="red">
            <input type="text" name="player2" id="player2" placeholder="Player 2" class="green">
            <button id="submit-names" class="modal-button">Play</button>
        </div>
    </dialog>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
